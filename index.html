<!DOCTYPE html>
<html>

<head>
    <title>Santiago's InstaFeed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/3516b24b60.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="box">
            <div class="titulo">
                <div class="name">
                    <i class="fa-solid fa-compact-disc"></i>
                    <h5>Mi primera foto</h5>
                    <p id="bajada">ejercicio css-html</p>
                </div>
                <div class="date">
                    <i id="menu" class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
                </div>

            </div>
            <div class="foto">
                <img src="https://media.istockphoto.com/photos/standing-tall-picture-id143918363?k=20&m=143918363&s=612x612&w=0&h=GO0LWvRAtMrXNymT4vPi4Qs0AqXfN0q_kh_sIiujufs="
                    alt="Please Reload">
            </div>
            <div class="descripcion">
                <div class="iconos">
                    
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <div class="palabras">
                    <p>Esta es la primera foto que subo. Es un surfista porque surfear es mi deporte favorito.</p>

                </div>
            </div>
        </div>

 



    </div>
</body>

</html>
